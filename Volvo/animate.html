<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Ad </title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head> 

  <body> <div class="container">
		<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
		<video loop id="myvideo">
  		<source src="car_video_iphoneSE_canvas4.mp4" type="video/mp4">
		<source src="car_video_iphoneSE_canvas4.webm" type="video/webm">
  		<source src="car_video_iphoneSE_canvas4.ogg" type="video/ogg">
  			Your browser does not support the video tag.
	</video>
		</div>
	</div>
<div id="playButton" class="playButton" onclick="playPause()"></div>
<script type="text/javascript"> 
	var bunnyVideo = document.getElementById("myvideo");

function playPause() {
  var el = document.getElementById("playButton");
  if (bunnyVideo.paused) {
  	if (bunnyVideo.requestFullscreen) {
                        bunnyVideo.requestFullscreen();
                    }
                    else if (bunnyVideo.msRequestFullscreen) {
                        bunnyVideo.msRequestFullscreen();
                    }
                    else if (bunnyVideo.mozRequestFullScreen) {
                        bunnyVideo.mozRequestFullScreen();
                    }
                    else if (bunnyVideo.webkitRequestFullScreen) {
                        bunnyVideo.webkitRequestFullScreen();
                    }
    bunnyVideo.play();
    el.className ="";
  } else {
  
    bunnyVideo.pause();
    el.className = "playButton";
  }
}

bunnyVideo.addEventListener("click", playPause, false);
	</script>
  </body> 
</html>
